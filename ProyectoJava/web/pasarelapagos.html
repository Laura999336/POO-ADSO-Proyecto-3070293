<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuloSweet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Parisienne&family=Passions+Conflict&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/comandos.js"></script>
  </head>
  <body> 
  
   <header>
     <div class="row" id="banner"> 
       <div class="col-sm-5 p-10" >
         <img src="img/logo/logo_page.png" alt="LOGO" height="70" class="img-left">
       </div>
       <div class="col-sm-7 p-10" >
         <h1 style="font-family:'cookie'; color:black" class="text-center"  > LuloSweet </h1>
        </div>   
     </div>
    </header>   
    
    <main>
      <div class="container mt-5">
        <h2 class="text-center mb-4" style="font-family: 'Oswald', cursive;">Pasarela de Pagos</h2>
        <form method="post" class="w-50 mx-auto">
          <div class="form-group mb-3">
            <label for="nombre_tarjeta">Nombre en la tarjeta:</label>
            <input type="text" class="form-control" id="nombre_tarjeta" name="nombre_tarjeta" required>
          </div>
          <div class="form-group mb-3">
            <label for="numero_tarjeta">Número de tarjeta:</label>
            <input type="text" class="form-control" id="numero_tarjeta" name="numero_tarjeta" required>
          </div>
          <div class="form-group mb-3">
            <label for="fecha_expiracion">Fecha de expiración:</label>
            <input type="text" class="form-control" id="fecha_expiracion" name="fecha_expiracion" required>
          </div>
          <div class="form-group mb-3">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" name="cvv" required>
          </div>
          <button type="submit" class="btn btn-primary">Pagar</button>
        </form>
      </div>
    </main>
  </body>
</html>
