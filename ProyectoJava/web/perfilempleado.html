<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Perfil Empleado</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Parisienne&family=Passions+Conflict&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/comandos.js"></script>
    <body>
        <header>
            <div class="row" id="banner">
       
                <div class="col-sm-5 p-10" >              
                    <img src="img/logo/logo_page.png" alt="LOGO" height="70" class="img-right">
                </div>
                <div class="col-sm-7 p-10" >                 
                    <h1 style="font-family:'cookie'; color:black" class="text-center"  > LuloSweet </h1>
                </div>   
     
            </div>    
        </header> 
        
        <div class="row" id="inicio">
            <div class="col-sm-12 text-center">
                <h2 style="font-family: 'Oswald';" class="text-center">Perfil del Empleado</h2>
            </div>

                <div class="card" style="width:200px">
                    <img class="card-img-top" src="img/logo/perfil.png" alt="Card image">
                </div>
                
                <div class="card-body" class="text-center"> 
                    <h4 class="card-title, text-left">Nombre:</h4>
                    <input type="text" class="form-control" placeholder="Nombre del empleado">
                    <h4 class="card-title, text-left">Apellido:</h4>
                    <input type="text" class="form-control" placeholder="Apellido del empleado">
                    <p class="card-text, text-left">Cargo</p>      
                    <input type="text" class="form-control" placeholder="Cargo del empleado">
                </div>  
            
       
        

        </div>
    </body>
</html>
