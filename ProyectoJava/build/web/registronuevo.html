<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuloSweet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Parisienne&family=Passions+Conflict&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/comandos.js"></script>
  </head>
  <body> 
     <header>
          <div class="row" id="banner"> 
             <div class="col-sm-5 p-10" >
                 <img src="img/logo/logo_page.png" alt="LOGO" height="70" class="img-left">
             </div>
             <div class="col-sm-7 p-10" >
                 <h1 style="font-family:'cookie'; color:black" class="text-center"  > LuloSweet </h1>
             </div>   
         </div>
      </header>
        <main>
            <div class="container mt-5">
                <h2 class="text-center mb-4" style="font-family: 'oswald', cursive;">Registro de Nuevo Usuario</h2>
                <form action="CrearUsuario" method="post" class="w-50 mx-auto">
                    <div class="form-group mb-3">
                        <label for="nombre">Primer nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="nombre2">Segundo nombre:</label>
                        <input type="text" class="form-control" id="nombre2" name="nombre2" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellido">Primer apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellido2">Segundo apellido:</label>
                        <input type="text" class="form-control" id="apellido2" name="apellido2" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="documento">Documento:</label>
                        <input type="text" class="form-control" id="documento" name="documento" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="telefono">Telefono:</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                    <button type="submit" class="btn btn-success">Atrás</button>
                </form>
            </div>
        </main>
    </body>
</html>
